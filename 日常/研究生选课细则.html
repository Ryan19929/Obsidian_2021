<!doctype html>
<html>

        <title>研究生选课细则</title>
        <meta charset='utf-8'/>
        <style>
  :root {
    --base03: #002b36;
    --base02: #073642;
    --base01: #586e75;
    --base00: #657b83;
    --base00-rgb: 101, 123, 131;
    --base0: #839496;
    --base1: #93a1a1;
    --base1-rgb: 147, 161, 161;
    --base2: #eee8d5;
    --base3: #fdf6e3;
    --yellow: #b58900;
    --orange: #cb4b16;
    --orange-rgb: 203, 75, 22;
    --red: #dc322f;
    --red-rgb: 220, 50, 47;
    --magenta: #d33682;
    --violet: #6c71c4;
    --blue: #268bd2;
    --cyan: #2aa198;
    --green: #859900;
}

.theme-dark {
    --background-modifier-border: var(--base01);
    /* --background-modifier-box-shadow: rgba(0, 0, 0, 0.3);
    --background-modifier-cover: rgba(0, 0, 0, 0.8); */
    --background-modifier-error-hover: var(--text-error);
    --background-modifier-error-rgb: var(--red-rgb);
    --background-modifier-error: var(--text-error);
    --background-modifier-form-field-highlighted: var(--base3);
    --background-modifier-form-field: var(--base02);
    --background-modifier-success: var(--green);
    --background-primary-alt: var(--base02);
    --background-primary: var(--base03);
    --background-secondary-alt: var(--background-primary-alt);
    --background-secondary: var(--background-primary);
    --highlight-mix-blend-mode: lighten;
    --interactive-accent-hover: var(--cyan);
    --interactive-accent-rgb: var(--orange-rgb);
    --interactive-accent: var(--orange);
    --interactive-hover: var(--interactive-normal);
    --interactive-normal: var(--base03);
    --interactive-success: var(--green);
    /* --scrollbar-active-thumb-bg: rgba(255, 255, 255, 0.2);
    --scrollbar-bg: rgba(255, 255, 255, 0.05);
    --scrollbar-thumb-bg: rgba(255, 255, 255, 0.1); */
    --pre-code: var(--base0);
    --text-accent-hover: var(--violet);
    --text-accent: var(--blue);
    --text-border: var(--yellow);
    --text-code: var(--magenta);
    --text-error-hover: var(--text-error);
    --text-error: var(--red);
    --text-faint: var(--base01);
    --text-highlight-bg-active: var(--text-highlight-bg);
    --text-highlight-bg: var(--base02);
    --text-highlight-fg: var(--violet);
    --text-muted-rgb: var(--base00-rgb);
    --text-muted: var(--base00);
    --text-normal: var(--base0);
    --text-on-accent: var(--background-primary);
    --text-on-selection: var(--base1);
    --text-selection: var(--background-primary-alt);
    --text-title: var(--cyan);
    --vim-cursor: var(--green);
}

.theme-light {
    --background-modifier-border: var(--base1);
    /* --background-modifier-box-shadow: rgba(0, 0, 0, 0.3);
    --background-modifier-cover: rgba(0, 0, 0, 0.8); */
    --background-modifier-error-hover: var(--text-error);
    --background-modifier-error-rgb: var(--red-rgb);
    --background-modifier-error: var(--text-error);
    --background-modifier-form-field-highlighted: var(--base3);
    --background-modifier-form-field: var(--base2);
    --background-modifier-success: var(--green);
    --background-primary-alt: var(--base2);
    --background-primary: var(--base3);
    --background-secondary-alt: var(--background-primary-alt);
    --background-secondary: var(--background-primary);
    --highlight-mix-blend-mode: lighten;
    --interactive-accent-hover: var(--cyan);
    --interactive-accent-rgb: var(--orange-rgb);
    --interactive-accent: var(--orange);
    --interactive-hover: var(--interactive-normal);
    --interactive-normal: var(--background-primary);
    --interactive-success: var(--green);
    /* --scrollbar-active-thumb-bg: rgba(255, 255, 255, 0.2);
    --scrollbar-bg: rgba(255, 255, 255, 0.05);
    --scrollbar-thumb-bg: rgba(255, 255, 255, 0.1); */
    --pre-code: var(--base1);
    --text-accent-hover: var(--violet);
    --text-accent: var(--blue);
    --text-border: var(--yellow);
    --text-code: var(--magenta);
    --text-error-hover: var(--text-error);
    --text-error: var(--red);
    --text-faint: var(--base1);
    --text-highlight-bg-active: var(--text-highlight-bg);
    --text-highlight-bg: var(--base2);
    --text-highlight-fg: var(--violet);
    --text-muted-rgb: var(--base1-rgb);
    --text-muted: var(--base1);
    --text-normal: var(--base00);
    --text-on-accent: var(--background-primary);
    --text-on-selection: var(--base01);
    --text-selection: var(--background-primary-alt);
    --text-title: var(--cyan);
    --vim-cursor: var(--green);
}

.cm-header {
    color: var(--text-title);
}

h1,
h2,
h3,
h4,
h5,
h6,
.markdown-preview-view h6 {
    color: var(--text-title);
}

.cm-formatting-image.cm-link {
    color: var(--text-faint) !important;
}

.CodeMirror span.cm-inline-code,
.CodeMirror span.cm-math,
pre>code:not(.prism),
.markdown-preview-view code {
    color: var(--text-code);
}

.CodeMirror span.cm-formatting-math {
    color: var(--text-highlight-fg);
}

pre.HyperMD-codeblock {
    color: var(--text-on-selection) !important;
}

.cm-highlight,
mark {
    background: var(--text-highlight-bg) !important;
    color: var(--text-highlight-fg) !important;
}

blockquote,
.markdown-embed {
    border-color: var(--text-border) !important;
}

.suggestion-item.is-selected {
    background-color: var(--background-secondary-alt);
}

/* Notice */
.notice,
.theme-dark .notice {
    background-color: var(--interactive-accent);
    color: var(--text-on-accent);
}

/* Tags */
.cm-s-obsidian span.cm-hashtag-begin,
.cm-s-obsidian span.cm-hashtag,
.cm-s-obsidian span.cm-hashtag-end,
a.tag {
    background-color: var(--text-normal);
    color: var(--background-primary) !important;
    font-family: inherit;
    padding: 2px 0px;
    text-decoration: none;
}

.cm-s-obsidian span.cm-hashtag-begin {
    border-radius: 1em 0px 0px 1em;
    padding-left: 5px;
}

.cm-s-obsidian span.cm-hashtag-end {
    border-radius: 0px 1em 1em 0px;
    padding-right: 5px;
}

a.tag {
    border-radius: 1em;
    padding: 2px 5px;
}

/* Frontmatter */
.cm-s-obsidian span.cm-atom {
    color: var(--text-accent);
}

.cm-s-obsidian span.cm-meta,
.cm-s-obsidian span.cm-def {
    color: var(--text-code);
}

/* Selection & search results */
::selection {
  color: var(--text-on-selection);
}

/* Search results */
.search-result-file-matched-text,
.cm-s-obsidian span.obsidian-search-match-highlight {
    color: var(--text-on-accent);
    background-color: var(--yellow);
}
 .HyperMD-table-row span.cm-inline-code {
  font-size: 100%;
}

.widget-icon {
  width: 20px;
  height: 20px;
  fill: var(--text-muted);
}

.widget-icon:hover {
  fill: var(--text-normal);
}

.advanced-tables-csv-export textarea {
  height: 200px;
  width: 100%;
}

.advanced-tables-donation {
  width: 70%;
  margin: 0 auto;
  text-align: center;
}

.advanced-tables-donate-button {
  margin: 10px;
}
 body.plugin-sliding-panes .workspace > .mod-root {
  overflow-x: auto;
  overflow-y: hidden;
}
body.plugin-sliding-panes .workspace > .mod-root > .workspace-leaf {
  display: block;
  flex: none;
}
body.plugin-sliding-panes .workspace > .mod-root > .workspace-leaf .workspace-leaf-content {
  position: relative;
}
body.plugin-sliding-panes .workspace > .mod-root .mod-am-right-of-active .cm-s-obsidian > div:not([class]) {
  left: -50% !important;
}
body.plugin-sliding-panes .workspace > .mod-root .mod-am-left-of-active .cm-s-obsidian > div:not([class]) {
  left: 150% !important;
}

body.plugin-sliding-panes-stacking .workspace > .mod-root > .workspace-leaf {
  box-shadow: 0px 0px 20px 20px rgba(0, 0, 0, 0.25);
  position: sticky;
}

body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf {
  /* first we'll add a bit of gap for the spines */
  /* active titles have different border colours */
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content {
  padding-left: var(--header-width);
  /* this is where the magic happens */
  /* get rid of the gap left by the now-missing horizontal title */
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header {
  writing-mode: vertical-lr;
  text-orientation: sideways;
  border-right: 1px solid var(--background-secondary-alt);
  border-left: 2px solid var(--background-secondary-alt);
  border-top: none;
  border-bottom: none;
  width: var(--header-width);
  height: auto;
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  /* unset the title container height and swap padding */
  /* swap the padding/margin around for the header and actions icons */
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header > .view-header-title-container {
  height: unset;
  padding-left: unset;
  padding-top: 0;
  /* get rid of unnecessary padding */
  /* fix the long-title-obscuring shadows */
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header > .view-header-title-container > .view-header-title {
  padding-right: 0;
  padding-top: 15px;
  padding-bottom: 15px;
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header > .view-header-title-container:after {
  width: 100%;
  height: 15px;
  top: unset;
  bottom: 0;
  background: linear-gradient(to bottom, transparent, var(--background-secondary));
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header > .view-header-title-container:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 15px;
  top: 0;
  bottom: unset;
  background: linear-gradient(to top, transparent, var(--background-secondary));
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header .view-header-icon,
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header .view-actions {
  padding: 0;
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header .view-header-icon {
  margin: 8px 0 3px 0;
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header .view-action {
  margin: 8px 0;
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-content {
  height: 100%;
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf.mod-active > .workspace-leaf-content > .view-header {
  border-right: 2px solid var(--interactive-accent);
  border-bottom: none;
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf.mod-active > .workspace-leaf-content > .view-header > .view-header-title-container:after {
  background: linear-gradient(to bottom, transparent, var(--background-primary-alt));
}
body.plugin-sliding-panes-rotate-header .workspace > .mod-root > .workspace-leaf.mod-active > .workspace-leaf-content > .view-header > .view-header-title-container:before {
  background: linear-gradient(to top, transparent, var(--background-primary-alt));
}

body.plugin-sliding-panes-rotate-header.plugin-sliding-panes-header-alt .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header .view-header-title-container {
  transform: rotate(180deg);
  text-align: right;
  margin-top: 10px;
}

body.plugin-sliding-panes-rotate-header.plugin-sliding-select-orientation-sideway .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header {
  text-orientation: sideways !important;
}
body.plugin-sliding-panes-rotate-header.plugin-sliding-select-orientation-mixed .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header {

}
body.plugin-sliding-panes-rotate-header.plugin-sliding-select-orientation-upright .workspace > .mod-root > .workspace-leaf > .workspace-leaf-content > .view-header {

 /** Status Bar **/

.day-planner {
    position: relative;
}

.day-planner .status-bar-item-segment:hover {
    cursor: pointer;
}

.day-planner-progress-bar {
    margin-top: 2px;
    background-color: var(--text-muted);
    border-radius: 4px;
    min-width: 80px;
    height: 16px;
    float: left;
    display: none;
}

.day-planner-progress-value {
    background-color: var(--interactive-accent);
    transition: 0.3s all linear;
    border-radius: 4px;
    height: 16px;
    display: inline-block;
}

.day-planner-progress-value.green, .day-planner .progress-pie.green::before {
    background-color: #4CAF50;
}

.day-planner .progress-pie.green {
    background-image: linear-gradient(to right,transparent 50%, #4CAF50 0)
}

.day-planner-status-bar-text {
    float: left;
    margin-right: 10px;
}

.day-planner-status-card {
    position: absolute;
    top: -140px;
    width: 300px;
    background-color: var(--background-secondary-alt);
    padding: 8px;
    border-radius: 4px;
    display: none;
}

.day-planner-status-card .arrow-down {
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 20px solid var(--background-secondary-alt);
    width: 20px;
    position: absolute;
}

.progress-pie.day-planner {
    background-color: var(--text-muted);
    float: left;
    height: 20px;
    margin: 0.3px 10px 0.3px 0;
    width: 20px;
    display: none;
}

.progress-pie.day-planner:after {
    width: 80%;
    height: 80%;
}

.progress-pie.day-planner:after {
    color: transparent;
    background-color: transparent;
    font-size: 8px;
    font-weight: 900;
    line-height: 13px;
}

[data-type="timeline"] .view-content {
    padding-bottom: 0;
}
